{%extends "adminpanel.html"%}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">date</th>
        <th scope="col">Reason</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for index in range(res.date|length) %}
        <tr>
            <td>{{ res.date[index] }}</td>
            <td>{{ res.reason[index] }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
