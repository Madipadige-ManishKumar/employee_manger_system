{%extends "layout.html"%}
{% block content %}

<style>
body{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins',sans-serif;
}

.container{
    width: 100%;
    height: 100vh;
    background-color:#2b323c ;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container h1{
    font-size: 80px;
    font-weight: 600;       
</style>
<div class="body">
<div class="container">
    <h1> We provide  <span class="auto-type"></span></h1>
</div>
<script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
<script>
    var typed =new Typed(".auto-type",{
        strings:["Drone surveying","Lidar mapping","3D laser scanning ","Thermal surveys","Ground Control surveys using DGPS","Topographic and cadastral surveys","Asset mapping","Bathymetry","GPR (Ground penetrating radar)"],
        typeSpeed:50,
        backspeed:150,
        loop:true
    })
</script>
</div>
{%end block%}
