{%extends "adminpanel.html"%}
{% block content %}
<div class="rightframe" style="height: auto; width: auto; border-style: groove; border-left: 0px;">
    
    <div class="head" style="width: 900px; height: 320px; background-color: aquamarine;">
    <form action="/check" method="post">
<select  name="emp"  style="height: 35px; width: 250px; margin-left: 10px;margin-top: 10px; background-color: aliceblue;font-size: 25px; border-radius: 50px;" >

{% for user in users %}
<option value="{{ user.username }}">{{user.username}}</option>    
{% endfor %}
</select>
<select name="mode" style="height: 35px; width: 200px; margin-left: 90px;margin-top: 10px; background-color: aliceblue;font-size: 25px; border-radius: 50px;" >

    <option value="1">hours worked</option>
    <option value="2">Leaves took</option>
</select>
<select name="month" style="height: 35px; width: 200px; margin-left: 90px;margin-top: 10px; background-color: aliceblue;font-size: 25px; border-radius: 50px;"  >
    
    {% for m in mon %}
    <option value="{{ m }}">{{m}}</option>    
    {% endfor %} 
</select>
<br>
<br>
<button style=" height: 40px;width: 150px; border-radius: 50px;"  value="submit" type="submit">submit</button>
</form>

</div>
</div>
{% endblock %}
